version: '3.8'

services:
  data:
    image: mariadb
    container_name: data
    environment:
      MARIADB_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - tp3-network

  script:
    build: .
    container_name: script
    volumes:
      - ./src:/app
    networks:
      - tp3-network
    depends_on:
      - data

  http:
    image: nginx
    container_name: http
    ports:
      - "8080:80"
    volumes:
      - ./src:/app
      - ./config/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - tp3-network
    depends_on:
      - script

networks:
  tp3-network:
    driver: bridge